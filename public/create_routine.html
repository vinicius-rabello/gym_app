<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/create_routine.css">
</head>
<body>
    <label for="routine_name"></label>
    <input type="text" id="routine_name" placeholder="Nome do Treino">
    <div id="selected_exercises"></div>
    <button onclick="openPopup()">Adicionar Exerc√≠cio</button>
    <button onclick="saveRoutine()">Salvar Treino</button>

        <label for="search_bar"></label>
        <input type="text" id="search_bar" value="" oninput=searchExercises(this.value)>
        <div id="exercise_div"></div>
        <button id="close_btn" onclick="closePopup()">Fechar</button>
    </div>
</body>
